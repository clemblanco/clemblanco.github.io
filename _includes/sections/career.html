<h1>
    <span data-i18n="skills.my_skills">Timeline</span>
</h1>
<div class="archive">
    <div class="timeline" id="timeline">
        {% for career in site.data.index.careers %}
            <div class="archive-title">
                <div class="archive-year">
                    <strong>{{ career.date }}</strong><br />
                    {{ career.job }} @ {% if career.link %}<a href="{{ career.link }}">{% endif %}{{ career.name }}{% if career.link %}</a>{% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
